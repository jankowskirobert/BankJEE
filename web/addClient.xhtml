<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./sideing.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h1>Kradne Kase</h1>
    </ui:define>

    <ui:define name="content">

        <h:form id="formularz">
            <h:panelGrid columns="2" border="0" >
                <h:outputLabel >Name:</h:outputLabel>
                <h:inputText id="name" value="#{clientadder.name}" />
                <h:outputLabel >Surrname:</h:outputLabel>
                <h:inputText id="surrname" value="#{clientadder.surrname}" />
                <h:outputLabel >Balance:</h:outputLabel>
                <h:inputText id="balance" value="#{clientadder.balance}" />
                <h:outputLabel >ID:</h:outputLabel>
                <h:inputText id="id" value="#{clientadder.id}" required="true" requiredMessage="You need to set ID" validatorMessage="Too long ID">
                    <f:validateLength minimum="1" maximum="10" for="id"/>
                </h:inputText>
                <h:message id="m1" for="id" style="color:red"/>

                <h:commandButton action="#{clientadder.add()}" value="ACCEPT!"/>


            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
