<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./sideing.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h1>Kradne Kase</h1>
    </ui:define>

    <ui:define name="content">
        <div id="content">

            <h1>List of cilents:</h1>
            <h:form>
                <h:dataTable styleClass="people" value="#{goodbank.clients}" var="entity">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{entity.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{entity.getcName()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Surname</f:facet>
                            #{entity.getcSurname()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Surname</f:facet>
                            #{entity.balance}
                        <f:facet name="footer" >
                            <h:outputText style="font-style: oblique; text-align: right;" value="Total: #{goodbank.sumOfAll}" />
                        </f:facet>
                    </h:column>

                </h:dataTable>
                

            </h:form>


        </div>
    </ui:define>

</ui:composition>
