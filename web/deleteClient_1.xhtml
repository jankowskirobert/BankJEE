<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./sideing.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h1>Kradne Kase</h1>
    </ui:define>

    <ui:define name="content">
        <div id="content">

            <h1>Delete</h1>
            <h:form >
                <!--style="width: 80%; margin-left: 5%; margin-right: 5%;border: #000000; border-style: inset; text-align: center;"-->
                <h:dataTable styleClass="people" value="#{lista.clients}" var="entity">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{entity.id}
                    </h:column>
                    <h:column >
                        <f:facet name="header">STATUS</f:facet>
                        <h:selectBooleanCheckbox value="#{lista.clista[entity.id]}" />
                    </h:column>
                </h:dataTable>



                
                <h:commandButton value="REMOVE" action="#{lista.submit()}" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
