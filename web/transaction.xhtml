<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./sideing.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h1>Kradne Kase</h1>
    </ui:define>

    <ui:define name="content">

        <h:form id="formularz">
            <h:panelGrid columns="2" border="0" >
                <h:outputLabel >FROM [ID]:</h:outputLabel>
                <h:inputText required="true" requiredMessage="You need to set ID" validatorMessage="Too long ID" id="from" value="#{transactor.fromID}">
                    <f:validateLength minimum="1" maximum="10" for="id"/>
                </h:inputText>
                <h:outputLabel >TO [ID]:</h:outputLabel>
                <h:inputText required="true" requiredMessage="You need to set ID" validatorMessage="Too long ID" id="to" value="#{transactor.toID}">
                    <f:validateLength minimum="1" maximum="10" for="id"/>
                </h:inputText>
                <h:outputLabel >Value:</h:outputLabel>
                <h:inputText id="value" value="#{transactor.balance}" />


                <h:commandButton action="#{transactor.transact()}" value="ACCEPT!"/>


            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
